<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form</title>
    <meta charset="utf-8" />
    <style>
      body {
        font: normal 16px Helvetica, Arial, sans-serif;
      }
      fieldset {
        width: 600px;
        margin: 0 auto;
        padding: 0;
        border: none;
      }
      dd {
        margin: 0 0 25px 0;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"] {
        width: 100%;
        height: 25px;
        font: normal 14px Helvetica, Arial, sans-serif;
        padding: 0 10px;
        box-sizing: border-box;
        border: 1px solid black;
      }
      dt {
        margin-bottom: 5px;
      }

      ul {
        list-style-type: none;
        padding-left: 0;
        font-size: 14px;
      }

      textarea {
        height: auto;
        resize: vertical;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl class="full_name">
          <dt>
            <label for="first">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first_name" id="first"/>
          </dd>
        </dl>
        <dl class="full_name">
          <dt>
            <label for="last">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last_name" id="last"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="email">Email Adress</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="city">City</label>
          </dt>
          <dd>
            <input type="text" name="city" id="city"/>
          </dd>
        </dl>
        <dl>
          <dt>
            <label for="state">State</label>
          </dt>
          <dd>
            <select id="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </dd>
        </dl>
        <dl>
          <dt>
            <label>Zip Code</label>
          </dt>
          <dd>
            <input type="number" name="zip"/>
          </dd>
        </dl>
        <p>Which of these is your favorite color?</p>
        <ul>
          <li>
            <label><input type="radio" value="red" name="color"/>Red</label>
          </li>
          <li>
            <label><input type="radio" value="green" name="color"/>Green</label>
          </li>
          <li>
            <label><input type="radio" value="Blue" name="color"/>Blue</label>
          </li>
          <li>
            <label><input type="radio" value="Black" name="color"/>Black</label>
          </li>
        </ul>
        <p>Which technologies would you like to learn?</p>
        <ul>
          <li>
            <label><input type="checkbox" value="html" name="html"/>HTML</label>
          </li>
          <li>
            <label><input type="checkbox" value="css" name="css"/>CSS</label>
          </li>
          <li>
            <label><input type="checkbox" value="javascript" name="javascript"/>JavaScript</label>
          </li>
          <li>
            <label><input type="checkbox" value="ruby" name="ruby"/>Ruby</label>
          </li>
        </ul>
        <dl>
          <dt>
        <label for="comments">Comments</label>
          </dt>
          <dd>
            <textarea rows="6" cols="80" name="comments" id="comments"></textarea>
          </dd>
          <input type="hidden" value="2021-06-18" name="timestamp"/>
          <input type="submit" value="Send" />
          <input type="reset" />
        </dl>
      </fieldset>
    </form>
  </body>
</html>
